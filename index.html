<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" />
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="centered-main-page-element">
      <section class="add-section">
        <h3 class="new-label" for="new-task">Add Item</h3>
        <div class="task-row__wrapper">
          <input
          id="new-task"
          class="task__input"
          type="text" />
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo-section">
        <h3 class="tittle-task">Todo</h3>
        <ul id="incompleted-Tasks" class="incompleted-Tasks">
          <li class="task__item">
            <input class="task__checkbox" type="checkbox" />
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input" />
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="img-delete" src="./remove.svg" alt="remove"/>
            </button>
          </li>
          <li class="task__item edit-Mode">
            <input class="task__checkbox" type="checkbox" />
            <label class="task__label">Go Shopping</label>
            <input
            type="text"
            value="Go Shopping"
            class="task__input" />
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="img-delete" src="./remove.svg" alt="remove"/>
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
        <h3 class="tittle-task">Completed</h3>
        <ul id="completed-tasks">
          <li class="task__item">
            <input class="task__checkbox" type="checkbox" checked />
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input" />
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="img-delete" src="./remove.svg" alt="remove"/>
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
