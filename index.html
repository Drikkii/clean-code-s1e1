<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>
  <body>
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" />
      <a
        class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </div>
    <div class="centered-main-page-element">
      <p class="tittle-task">
        <label class="new-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input
          id="new-task"
          class="task-input"
          type="text" />
          <button class="button">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incompleted-Tasks" class="incompleted-Tasks">
        <li class="task-item">
          <input class="task-checkbox" type="checkbox" />
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task-input" />
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img-delete" src="./remove.svg" />
          </button>
        </li>
        <li class="task-item edit-Mode">
          <input class="task-checkbox" type="checkbox" />
          <label class="task-label">Go Shopping</label>
          <input
          type="text"
          value="Go Shopping"
          class="task-input" />
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="img-delete" src="./remove.svg" />
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input class="task-checkbox" type="checkbox" checked />
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task-input" />
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img-delete" src="./remove.svg" />
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
